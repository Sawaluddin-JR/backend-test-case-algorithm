<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Difference</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>Diagonal Difference in Matrix</h1>
        <p>Enter matrix (comma-separated rows, semicolon between rows): <input type="text" id="matrixInput" placeholder="e.g., 1,2,0;4,5,6;7,8,9"></p>
        <button id="calculateButton">Calculate Difference</button>
        <p>Diagonal Difference: <span id="resultDifference"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
