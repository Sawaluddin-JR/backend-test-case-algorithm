<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Occurrences</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>Count Occurrences of Query Words</h1>
        <p>Enter INPUT array (comma-separated): <input type="text" id="inputArray" placeholder="e.g., xc, dz, bbb, dz"></p>
        <p>Enter QUERY array (comma-separated): <input type="text" id="queryArray" placeholder="e.g., bbb, ac, dz"></p>
        <button id="countButton">Count Occurrences</button>
        <p>Occurrences: <span id="resultOccurrences"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
